<aside>
  <!--Social Icons in Header-->
  <ul class="social-icons" *ngFor="let social of socials">
      <li>
          <a target="_blank" title="{{social.title}}" href="{{social.mediaLink}}">
              <i class="fa fa-{{social.icon}} fa-1x"></i><span>{{social.mediaName}}</span>
          </a>
      </li>
  </ul>
  <!--End of Social Icons in Header-->
</aside>
